<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- BootStrap CS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


  <title>Two Birds Website</title>
</head>

<body>
  <form name="contact" action="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <p class="hidden">
      <input type="hidden" name="form-name" value="ask-question" />
      <div class="card-header text-center">
        <h4 class="card-title">Contact Us!</h4>
      </div>
      <p>
        <label>First Name <input name="firstName" type="text" /></label>
      </p>
      <p>
        <label>Last Name <input name="lastName" type="text" /></label>
      </p>
      <p>
        <label>Company <input name="company" type="text" /></label>
      </p>
      <p>
        <label>Email Address <input name="email" type="email" /></label>
      </p>
      <p>
        <label>Your Message <input name="message" type="text"></input></label>
      </p>
      <p>
        <button type="submit">Send Message</button>
      </p>
      <div class="col-md-6" data-netlify-recaptcha="true"></div>
    </p>
  </form>

  <div id="app"></div>
  <!-- built files will be auto injected -->



  <!-- Bootstrap JS/Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>


  <!-- SCROLL -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
